{% extends "base.html" %}
{% block head_title %} {{instance.titulo}} | {{block.super}} {%endblock head_title%}

<style>
{% block style %} 

h1 {
	color: red;
}

{% endblock %}
</style>



{% block content %}
<div class="col-sm-6 col-sm-offset-3">
{% if instance.imagen %}
  <img src="{{ instance.imagen.url }}" class="img-responsive"/>
{% endif %}
  <h1> {{titulo}} <small> {{instance.timesmap}} </small></h1><br>
  #
  {{share_string}}<br>
  <br>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">
<i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i>
</a>
<a href="https://twitter.com/home?status={{ request.build_absolute_uri }}">
<i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
</a><br><br>
    {{instance.contenido}}</br>
</div>
{% endblock %}
